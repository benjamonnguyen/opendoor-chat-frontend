<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>Opendoor.chat â€¢ Login</title>
        <script src="https://unpkg.com/htmx.org@1.9.9"
            integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/head-support.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css" />
        <link rel="stylesheet" href="/css/login.css" />
    </head>

    <body class="container">
        <!-- TODO templ navbar component -->
        <nav>
            <ul>
                <li>
                    <a class="contrast">
                        <h2><kbd>Opendoor.chat</kbd></h2>
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="grid" style="align-items: center;">
                <article id="login-card">
                    <h3>Log in</h3>
                    <form hx-post="/api/login" hx-replace-url="true">
                        <input type="email" name="email" placeholder="Email" aria-label="email" required />
                        <input type="password" name="password" placeholder="Password" aria-label="password"
                            autocomplete="current-password" required />
                        <fieldset>
                            <label for="remember">
                                <input type="checkbox" role="switch" id="remember" name="remember" />
                                Remember me
                            </label>
                        </fieldset>
                        <input type="submit" class="contrast" value="Continue" />
                    </form>
                    <div id="signup-sm" class="container">
                        <hr style="width: 75%;" />
                        <small>New to Opendoor? <a href="/app/signup">Sign up</a></small>
                    </div>
                </article>
                <section id="signup-lg" class="container-fluid">
                    <hgroup>
                        <h2>New here?</h2>
                        <p>Welcome to the Opendoor community!</p>
                    </hgroup>
                    <a id="signup-btn" role="button" class="secondary" href="/app/signup">Sign up</a>
                </section>
            </div>
        </main>
    </body>
